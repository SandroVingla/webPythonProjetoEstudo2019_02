{% extends "modelo.html" %}

{% block title %}Pedido{% endblock %}

{% block content %}
<h1>Pedido</h1>
<form method="POST" action="{{url_for('pedido.formPedido')}}">

    
    <div class="row">
        <div class="col col-6">
            <div class="form-group">
                <label for="observacoes">Cliente</label>
                <select name="id_cliente" class="form-control">
                    <option value="">Cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{cliente[0]}}">{{cliente[1]}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-6">
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea class="form-control" name="observacoes" id="observacoes" rows="2"></textarea>
            </div>
        </div>
    </div>
    {% if pagina == 'editar' %}
    <hr>

    <div class="row">
        <div class="col col-3">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input id="produto" type="text" class="form-control">
            </div>
        </div>
        <div class="col col-3">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input id="descricao" type="text" class="form-control">
            </div>
        </div>
        <div class="col col-3">
            <div class="form-group">
                <label for="preco">Preço</label>
                <input id="preco" type="text" class="form-control">
            </div>
        </div>
        <div class="col col-3">
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input id="quantidade" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-3">
            <div class="form-group">
                <label for="total">Total R$</label>
                <input id="total" type="text" class="form-control">
            </div>
        </div>
        <div class="col col-3">
            <div class="form-group">
                <label for="observacoes2">Observações</label>
                <input id="observacoes2" type="text" class="form-control">
            </div>
        </div>
    </div>


    <div class='form-row'>
        <div class='col'>
            <div class="form-group">
            <button class="btn btn-info"><i class="fa fa-save"></i> Adicionar</button>
                <button type='submit' name='editProdutoDB' id='editProdutoDB' class='btn btn-success'><i
                        class='fas fa-save'></i> Salvar</button>

                <button type='submit' name='excluiProdutoDB' id='excluiProdutoDB' class='btn btn-danger'><i
                        class='far fa-trash-alt'></i> Excluir</button>
            </div>
        </div>
    </div>



    <hr>

    <table class="table table-sm table-hover table-responsive">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Total</th>
                <th scope="col">Observações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope='row'>1</td>
                <td>teste</td>
                <td>10,90</td>
                <td>3</td>
                <td>32,70</td>
                <td>sem cebola</td>
                <td>
                    <form action='' method='POST' name='editProduto'>
                        <input type='hidden' name='idProduto' value=''>
                        <button class='btn' type='submit' name='formEditProduto'><i class='fas fa-edit'></i></button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    {% endif %}

    <div class="row">
        <div class="col">
            <button class='btn btn-primary' type='submit'>Salvar Pedido</button>
        </div>
    </div>





</form>
{% endblock %}
